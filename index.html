
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Estação Meteorológica CT1DHR</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🌤️ Estação Meteorológica - CT1DHR</h1>
    <p>Castelo Branco, Portugal</p>
  </header>

  <section class="cards">
    <div class="card" id="card-temp">🌡️ Temperatura</div>
    <div class="card" id="card-hum">💧 Humidade</div>
    <div class="card" id="card-pres">📈 Pressão</div>
    <div class="card" id="card-iaq">🌫️ Qualidade do Ar</div>
    <div class="card" id="card-chuva">🌧️ Chuva</div>
    <div class="card" id="card-vento">💨 Vento</div>
    <div class="card" id="card-direcao">🧭 Direção</div>
  </section>

  <section class="graficos">
    <canvas id="tempChart"></canvas>
    <canvas id="humChart"></canvas>
    <canvas id="presChart"></canvas>
    <canvas id="iaqChart"></canvas>
    <canvas id="chuvaChart"></canvas>
    <canvas id="ventoChart"></canvas>
  </section>

  <section class="bussola">
    <h2>🧭 Direção do Vento</h2>
    <div id="compass">
      <img src="URL_DA_IMAGEM" alt="Rosa dos Ventos CT1DHR - Cebolais de Cima" style="width:100%; height:100%; position:absolute;">
      <div id="arrow">
        <svg width="20" height="100" viewBox="0 0 20 100">
          <polygon points="10,0 20,100 0,100" fill="red"/>
        </svg>
      </div>
    </div>
    <p id="direcaoTexto"></p>
  </section>

  <footer>
    <p>Atualizado automaticamente a cada 30 segundos</p>
    <p>Indicativo: CT1DHR</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
